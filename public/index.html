<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <!-- CSS only -->
    <link
      id="style"
      href="assets/plugins/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="assets/css/style.css" rel="stylesheet" />
    <link href="assets/css/overture.css" rel="stylesheet" />
    <link href="assets/css/employers.css" rel="stylesheet" />
    <link href="assets/css/dark-style.css" rel="stylesheet" />
    <link href="assets/css/transparent-style.css" rel="stylesheet" />
    <link href="assets/css/skin-modes.css" rel="stylesheet" />
    <link href="assets/scss/style.scss" />
    <!--- FONT-ICONS CSS -->
    <link href="assets/css/icons.css" rel="stylesheet" />

    <!-- COLOR SKIN CSS -->
    <link
      id="theme"
      rel="stylesheet"
      type="text/css"
      media="all"
      href="assets/colors/color1.css"
    />
    <style media="only screen">
      #root {
        height: 100%;
        width: 100%;
        margin: 0;
        box-sizing: content-box;
        -webkit-overflow-scrolling: touch;
      }
    </style>

    <title>React App</title>
  </head>
  <body class="app sidebar-mini ltr">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/plugins/bootstrap/js/popper.min.js"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/show-password.min.js"></script>
    <script src="assets/js/generate-otp.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/plugins/sidemenu/sidemenu.js"></script>
    <script src="assets/plugins/sidebar/sidebar.js"></script>
    <script src="assets/js/sticky.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/plugins/bootstrap-datepicker/bootstrap-datepicker.js"></script>
    <script src="assets/plugins/formwizard/jquery.smartWizard.js"></script>
    <script src="assets/plugins/formwizard/fromwizard.js"></script>
    <script src="assets/plugins/summernote/summernote1.js"></script>
    <script src="assets/js/summernote.js"></script>
    <script src="assets/plugins/p-scroll/perfect-scrollbar.js"></script>
    <script>
      function invokeDatePicker(id, setChange) {
        var date = $("#" + id).bootstrapdatepicker({
          format: "mm-dd-yyyy",
          viewMode: "date",
          multidateSeparator: "-",
        });
        date.on("changeDate", function (ev) {
          setChange(ev.target.value);
        });
      }
      function scrollToTop() {
        $("html, body").animate(
          {
            scrollTop: 0,
          },
          "100"
        );
      }
      function enableSummerNote() {
        $("#summernote").summernote({
          airMode: false,
        });
        $("#summernote").summernote("reset");
      }
      function descriptionValue() {
        const markup = $("#summernote").summernote("code");
        return markup;
      }
      function setUpChatWindow() {
        const ps5 = new PerfectScrollbar("#ChatBody", {
          useBothWheelAxes: true,
          suppressScrollX: true,
        });
        const ps6 = new PerfectScrollbar(".profile-details-main", {
          useBothWheelAxes: true,
          suppressScrollX: true,
        });
        const ps7 = new PerfectScrollbar(".main-chat-contacts-slider", {
          useBothWheelAxes: true,
          suppressScrollY: true,
        });
        const ps18 = new PerfectScrollbar(".main-chat-2", {
          useBothWheelAxes: true,
          suppressScrollX: true,
        });
      }
    </script>
  </body>
</html>
